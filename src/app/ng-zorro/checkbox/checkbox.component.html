<div nz-row [nzGutter]="24">
  <div nz-col nzXs="12" nzMd="8">
    <nz-card>
      <ng-template #title>基本用法</ng-template>
      <ng-template #body>
        <label nz-checkbox [(ngModel)]="_check" (ngModelChange)="_console($event)">
          <span>CheckBox</span>
        </label>
      </ng-template>
    </nz-card>
  </div>
  <div nz-col nzXs="12" nzMd="8">
    <nz-card>
      <ng-template #title>禁用状态</ng-template>
      <ng-template #body>
        <label nz-checkbox [(ngModel)]="_check" (ngModelChange)="_console($event)" nzDisabled>
          <span>Disabled</span>
        </label>
      </ng-template>
    </nz-card>
</div>
  <div nz-col nzXs="12" nzMd="8">
    <nz-card>
      <ng-template #title>与外部通信</ng-template>
      <ng-template #body>
        <label nz-checkbox [(ngModel)]="_check" (ngModelChange)="_console($event)">
          <span>CheckBox</span>
        </label>
        <button *ngIf="!_check" nz-button nzType="primary" (click)="_check=true">Check</button>
        <button *ngIf="_check" nz-button nzType="primary" (click)="_check=false">unCheck</button>
      </ng-template>
    </nz-card>
  </div>
  <div nz-col nzXs="12" nzMd="8">
    <nz-card>
      <ng-template #title>CheckBox组</ng-template>
      <ng-template #body>
        <nz-checkbox-group [(ngModel)]="checkOptionsOne" (ngModelChange)="_console($event)"></nz-checkbox-group>
      </ng-template>
    </nz-card>
  </div>
  <div nz-col nzXs="12" nzMd="8">
    <nz-card>
      <ng-template #title>全选</ng-template>
      <ng-template #body>
        <label nz-checkbox [(ngModel)]="allCheck" [nzIndeterminate]="indeterminate" (ngModelChange)="updateAllChecked($event)"></label>
        <hr>
        <nz-checkbox-group [(ngModel)]="checkOptionsOne" (ngModelChange)="updateSingleChecked($event)"></nz-checkbox-group>
      </ng-template>
    </nz-card>
  </div>
</div>
