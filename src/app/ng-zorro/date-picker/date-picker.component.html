<div nz-row [nzGutter]="24">
  <div nz-col nzXs="12" nzMd="8">
    <nz-card>
      <ng-template #title>基本用法</ng-template>
      <ng-template #body>
        <nz-datepicker [(ngModel)]="date" [nzPlaceHolder]="'select time'"></nz-datepicker>
        <br>
        {{date}}
      </ng-template>
    </nz-card>
  </div>
  <div nz-col nzXs="12" nzMd="8">
    <nz-card>
      <ng-template #title>日期格式</ng-template>
      <ng-template #body>
        <nz-datepicker [nzFormat]="'YYYY年MM月DD日'"></nz-datepicker>
        <nz-datepicker [nzFormat]="'YYYY年MM月'" nzMode="month"></nz-datepicker>
      </ng-template>
    </nz-card>
  </div>
  <div nz-col nzXs="12" nzMd="8">
    <nz-card>
      <ng-template #title>三种尺寸</ng-template>
      <ng-template #body>
        <nz-datepicker nzSize="small"></nz-datepicker>
        <br>
        <nz-datepicker></nz-datepicker>
        <br>
        <nz-datepicker nzSize="large"></nz-datepicker>
      </ng-template>
    </nz-card>
  </div>
  <div nz-col nzXs="12" nzMd="8">
    <nz-card>
      <ng-template #title>日期时间选择</ng-template>
      <ng-template #body>
        <nz-datepicker [nzShowTime]="true" nzFormat="YYYY年MM月DD日 hh:mm:ss"></nz-datepicker>
      </ng-template>
    </nz-card>
  </div>
  <div nz-col nzXs="12" nzMd="8">
    <nz-card>
      <ng-template #title>禁用</ng-template>
      <ng-template #body>
        <nz-datepicker nzDisabled [(ngModel)]="date2"></nz-datepicker>
      </ng-template>
    </nz-card>
  </div>
  <div nz-col nzXs="12" nzMd="8">
    <nz-card>
      <ng-template #title>指定不可选择日期</ng-template>
      <ng-template #body>
        <nz-datepicker
        [nzDisabledDate]="_disableDay"
        ></nz-datepicker>
        <nz-datepicker
          [nzPlaceHolder]="'Select month'"
          [nzMode]="'month'"
          [nzDisabledDate]="_disabledMonth"
          [nzFormat]="'YYYY-MM'"></nz-datepicker>
      </ng-template>
    </nz-card>
  </div>
  <div nz-col nzXs="12" nzMd="8">
    <nz-card>
      <ng-template #title>日期选择范围</ng-template>
      <ng-template #body>
        <!--<datePicker-start-end></datePicker-start-end>-->
        <nz-datepicker
          [(ngModel)]="startDate"
          [nzDisabledDate]="displayStartDate "
        ></nz-datepicker>
        <nz-datepicker
          [(ngModel)]="endDate"
          [nzDisabledDate]="displayEndDate"
        ></nz-datepicker>
        <br>
        {{startDate}}
        <br>
        {{endDate}}
      </ng-template>
    </nz-card>
  </div>
</div>
