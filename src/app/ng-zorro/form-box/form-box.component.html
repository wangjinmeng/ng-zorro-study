<nz-card>
  <ng-template #title>水平登陆栏</ng-template>
  <ng-template #body>

    <form
      nz-form
      nzLayout="inline"
      [formGroup]="validateForm"
    >
      <div nz-form-item >
        <div nz-form-control>
          <nz-input formControlName="userName" nzPlaceHolder="userName" nzSize="large">
            <ng-template #prefix>
              <i class="anticon anticon-user"></i>
            </ng-template>
          </nz-input>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control>
          <nz-input formControlName="password" nzType="password" nzSize="large">
            <ng-template #prefix>
              <div class="anticon anticon-lock"></div>
            </ng-template>
          </nz-input>
        </div>
      </div>
      <button nz-button nzType="primary" [disabled]="!validateForm.valid"> Login In</button>
    </form>
  </ng-template>
</nz-card>
<nz-card>
  <ng-template #title>登录框</ng-template>
  <ng-template #body>
    <form nz-form [formGroup]="validateForm" nzLayout="vertical" style="width: 300px">
      <div nz-form-item>
        <div nz-form-control>
          <nz-input formControlName="userName" nzPlaceHolder="username" nzSize="large">
            <ng-template #prefix>
              <i class="anticon anticon-user"></i>
            </ng-template>
          </nz-input>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control>
          <nz-input formControlName="password" nzType="password" nzSize="large" nzPlaceHolder="password">
            <ng-template #prefix>
              <i class="anticon anticon-lock"></i>
            </ng-template>
          </nz-input>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control>
          <label nz-checkbox formGroupName="remember">
            <span>remember me</span>
          </label>
          <a style="float: right;">Forgot password</a>
          <button style="width: 100%;" nz-button  nzType="primary" [disabled]="!validateForm.valid">login me</button>
        </div>
      </div>
    </form>
  </ng-template>
</nz-card>
<nz-card>
  <ng-template #title>注册新用户</ng-template>
  <ng-template #body>

    <form nz-form  [formGroup]="validateForm2">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col nzSm="4" nzXs="24">
          <label nz-form-item-required>邮箱</label>
        </div>
        <div nz-form-control nz-col nzSm="18" nzXs="24">
          <nz-input formControlName="email"></nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col nzSm="4" nzXs="24" nz-form-label>
          <label nz-form-item-required>密码</label>
        </div>
        <div nz-col nzSm="18" nzXs="24" nz-form-control>
          <nz-input nzType="password" formControlName="password"></nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col nzSm="4" nzXs="24">
          <label nz-form-item-required>请确认密码</label>
        </div>
        <div nz-form-control nz-col nzSm="18" nzXs="24">
          <nz-input nzType="password" formControlName="checkPassword"></nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col nzSm="4" nzXs="24" nz-form-label>
          <label nz-form-item-required>用户名</label>
        </div>
        <div nz-col nzSm="18" nzXs="24" nz-form-control>
          <nz-input formControlName="nickname"></nz-input>
        </div>
      </div>
      <div nz-row nz-form-item>
        <div nz-col nzSm="4" nzXs="24" nz-form-label>
          <label nz-form-item-required>手机号</label>
        </div>
        <div nz-col nzSm="18" nzXs="24" nz-form-control>
          <nz-input-group nzSize="large" nzCompact>
            <nz-select formControlName="phoneNumberPrefix" style="width: 25%;">
              <nz-option nzLabel="+86" nzValue="+86"></nz-option>
              <nz-option nzLabel="+87" nzValue="+87"></nz-option>
            </nz-select>
            <nz-input formControlName="phoneNumber" style="width:75%;"></nz-input>
          </nz-input-group>
        </div>
      </div>
      <div nz-row nz-form-item>
        <div nz-col nzSm="4" nzXs="24" nz-form-label>
          <label nz-form-item-required>网站</label>
        </div>
        <div nz-col nzSm="18" nzXs="24" nz-form-control>
          <nz-input formControlName="website"></nz-input>
        </div>
      </div>
      <div nz-row nz-form-item>
        <div nz-col nzSm="4" nzXs="24" nz-form-label>
          <label nz-form-item-required>验证码</label>
        </div>
        <div nz-col nzSm="18" nzXs="24" nz-form-control>
          <nz-input formControlName="captcha">
            <ng-template #addOnAfter>
              <a>获取验证码</a>
            </ng-template>
          </nz-input>
          <div nz-from-extra>we are make sure you are a true human</div>
        </div>
      </div>
      <div nz-row nz-form-item>
        <div nz-col nzSm="18" nzXs="24" nzOffset="4" nz-form-control>
          <label nz-checkbox formControlName="agree">
            <span>I have read the <a>agreement</a></span>
          </label>
        </div>
      </div>
      <div nz-row nz-form-item>
        <div nz-form-control nz-col nzSm="18" nzXs="24" nzOffset="4">
          <button nz-button style="width: 100%;" nzType="primary" [disabled]="!validateForm2.valid">登陆</button>
        </div>
      </div>
    </form>
  </ng-template>
</nz-card>
<nz-card>
  <ng-template #title>高级搜索</ng-template>
  <ng-template #body>
    <form [formGroup]="validateForm3" nz-form>
      <div nz-row style="text-align: right;margin-bottom: 10px">
        <button nz-button nzType="primary">搜索</button>
        <button nz-button (click)="resetForm(validateForm3)">清除</button>
        <a style="margin-left:10px" (click)="toggle()" *ngIf="isCollapse">
          展开
          <i class="anticon anticon-down"></i>
        </a>
        <a style="margin-left:10px" (click)="toggle()" *ngIf="!isCollapse">
          收起
          <i class="anticon anticon-up"></i>
        </a>
      </div>
      <div nz-row [nzGutter]="24">
        <div nz-form-item nz-col nzSpan="8" *ngFor="let control of controlArray"  [style.display]="control.show?'block':'none'">
          <div nz-form-label nz-col nzSpan="5">
            <label>field {{control.index}}</label>
          </div>
          <div nz-form-control nz-col nzSpan="18">
            <nz-input [formControlName]="'field'+control.index" nzSize="large" nzPlaceHolder="请输入"></nz-input>
          </div>
        </div>
      </div>

    </form>
  </ng-template>
</nz-card>
<nz-card>
  <ng-template #title>动态增减表单项</ng-template>
  <ng-template #body>
    <form nz-form [formGroup]="validateForm4">
      <div nz-row nz-form-item>
        <div nz-col nz-form-label nzSpan="6">
          <label>passengers</label>
        </div>
        <div nz-col nz-form-control formArrayName="passengers" nzSpan="18">
            <div nz-row *ngFor="let item of passengers.controls;let i=index">
              <nz-input [formControlName]="i" nzPlaceHolder="请输入..."  style="width: 60%; margin-right:8px;"></nz-input>
              <i class="anticon anticon-minus-circle-o dynamic-delete-button" (click)="delItem(i)"></i>
            </div>
          <div nz-row>
            <button nz-button nzType="dashed" nzSize="large" style="width: 60%;" (click)="addItem()">
              <i class="anticon anticon-plus"></i>
              <span>Add field</span>
            </button>
          </div>
        </div>
      </div>
    </form>
    {{validateForm4.value|json}}
  </ng-template>
</nz-card>
<nz-card>
  <ng-template #title>表单布局</ng-template>
  <ng-template #body>
    <div nz-row>
      <nz-radio-group [(ngModel)]="layoutType">
        <label nz-radio-button nzValue="inline">
          <span>inline</span>
        </label>
        <label nz-radio-button nzValue="vertical">
          <span>vertical</span>
        </label>
        <label nz-radio-button nzValue="horizontal">
          <span>horizontal</span>
        </label>
      </nz-radio-group>
    </div>
    <br>
    <form nz-form [formGroup]="validateForm5" [nzLayout]="layoutType">
      <div nz-form-item nz-row>
        <div nz-col nz-form-label [nzSpan]="isHorizontal?4:false">
          <label>名字</label>
        </div>
        <div nz-col nz-form-control [nzSpan]="isHorizontal?14:false">
          <nz-input formControlName="name" nzPlaceHolder="请输入"  ></nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col nz-form-label [nzSpan]="isHorizontal?4:false">
          <label>邮箱</label>
        </div>
        <div nz-col nz-form-control [nzSpan]="isHorizontal?14:false">
          <nz-input formControlName="email" nzPlaceHolder="请输入"></nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col nz-form-label [nzSpan]="isHorizontal?4:false">
          <label>手机</label>
        </div>
        <div nz-col nz-form-control [nzSpan]="isHorizontal?14:false">
          <nz-input formControlName="phone" nzPlaceHolder="请输入"></nz-input>
        </div>
      </div>
    </form>
  </ng-template>
</nz-card>
<nz-card>
  <ng-template #title>自定义同步校验</ng-template>
  <ng-template #body>
    <form nz-form [formGroup]="validateForm6">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col nzSpan="6">
          <label>姓名</label>
        </div>
        <div nz-form-control nz-col nzSpan="16" [nzValidateStatus]="'warning'" nzHasFeedback>
          <nz-input formControlName="name"></nz-input>
          <div nz-form-explain>这里是验证消息</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col nzSpan="6">
          <label>邮箱</label>
        </div>
        <div nz-form-control nz-col nzSpan="16" [nzValidateStatus]="'error'" nzHasFeedback>
          <nz-input formControlName="email"></nz-input>
          <div nz-form-explain>这里是验证消息</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col nzSpan="6">
          <label>地址</label>
        </div>
        <div nz-form-control nz-col nzSpan="16" [nzValidateStatus]="'validating'" nzHasFeedback>
          <nz-input formControlName="address"></nz-input>
          <div nz-form-explain>这里是验证消息</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col nzSpan="6">
          <label>电话</label>
        </div>
        <div nz-form-control nz-col nzSpan="16" [nzValidateStatus]="'success'" nzHasFeedback>
          <nz-input formControlName="phone"></nz-input>
          <div nz-form-explain>这里是验证消息</div>
        </div>
      </div>
    </form>
  </ng-template>
</nz-card>
